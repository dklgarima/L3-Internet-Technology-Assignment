<!DOCTYPE html>
<html>
<head>
    <title>Task 4</title>
</head>
<body>
	<script type="text/javascript">
		var day=prompt("Enter Number from 1 to 7","");
		document.write("<br>Number: "+day)
		document.write("<br>")
		switch(day){
			case'1':
			document.write("Sunday");
			break;
			case'2':
			document.write("Monday");
			break;
			case'3':
			document.write("Tuesday");
			break;
			case'4':
			document.write("Wednesday");
			break;
			case'5':
			document.write("Thursday");
			break;
			case'6':
			document.write("Friday");
			break;
			case'7':
			document.write("Saturday");
			break;
			default:
			document.write("There are only 7 days in week. Enter from no 1 to 7.")
	}
	</script>
</body>
</html>
