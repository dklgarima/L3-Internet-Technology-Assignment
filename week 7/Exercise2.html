<!DOCTYPE html>
<html>
<head>
    <title>Exercise 2</title>
</head>
<body>
<table frame="box" align="center" cellpadding="10">
    <form method="get">
    <tr>
        <th align="left" >
        HTML Form Test
        </th>
    </tr>
    <tr>
        <th>
        Name
        </th>
        <td>
            <input type="text" name="name" required/>
        </td>
    </tr>
    <tr>
        <th>
        Address
        </th>
        <td>
            <input type="text" name="address">
        </td>
    </tr>
    <tr>
        <th>
        Email
        </th>
        <td>
            <input type="text" name="email">
        </td>
    </tr>
    <tr>
        <th>
        Gender
        </th>
        <td>
            <input type="radio" id="male" name="gender" value="male">Male
            <input type="radio" id="female" name="gender" value="female">Female
        </td>
    </tr>
    <tr>
        <th>
        Hobbies
        </th>
        <td>
            <input type="checkbox" name="hobbies" value="sports">Sports
            <input type="checkbox" name="hobbies" value="movies">Movies
            <input type="checkbox" name="hobbies" value="travelling">Travelling
        </td>
    </tr>
    <tr>
        <th>
        Country
        </th>
        <td>
            <select name="Country" width="200px">
                <option>Nepal</option>
                <option>India</option>
                <option>Afganistan</option>
                <option>China</option>
                <option>United States</option>
            </select>
        </td>
    </tr>
    <tr>
        <th>
        Message
        </th>
        <td>
            <textarea cols="35" rows="9" name="Message"></textarea>
        </td>
    </tr>
    <tr>
        <td>

        </td>
        <td> 
            <input type="Submit" value="Submit">   
            <input type="Reset" value="Reset">
        </td>
    </tr>
</form>
</table>
</body>
</html>
